<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Machine Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Machine Schedule Board Debug Test</h1>
        
        <div class="debug-info">
            <h2>API Test Results:</h2>
            <div id="apiResults">Testing APIs...</div>
        </div>
        
        <div class="debug-info">
            <h2>Machine Data:</h2>
            <div id="machineData">Loading...</div>
        </div>
        
        <div class="debug-info">
            <h2>Order Data:</h2>
            <div id="orderData">Loading...</div>
        </div>
        
        <div class="debug-info">
            <h2>Console Log:</h2>
            <pre id="consoleLog"></pre>
        </div>
    </div>

    <script>
        // Override console.log to show in page
        const originalLog = console.log;
        const logElement = document.getElementById('consoleLog');
        console.log = function(...args) {
            originalLog(...args);
            logElement.textContent += args.join(' ') + '\n';
        };
        
        console.log('Starting API tests...');
        
        async function testAPIs() {
            const apiResults = document.getElementById('apiResults');
            const machineData = document.getElementById('machineData');
            const orderData = document.getElementById('orderData');
            
            try {
                console.log('Testing factory floor API...');
                const factoryResponse = await fetch('http://localhost:5006/api/factory-floor-ai-dashboard');
                const factoryData = await factoryResponse.json();
                console.log('Factory API response:', factoryData.status);
                
                if (factoryData.work_center_groups) {
                    let machineCount = 0;
                    factoryData.work_center_groups.forEach(wc => {
                        machineCount += wc.machines ? wc.machines.length : 0;
                    });
                    console.log(`Found ${machineCount} machines across ${factoryData.work_center_groups.length} work centers`);
                    machineData.innerHTML = `Found ${machineCount} machines in ${factoryData.work_center_groups.length} work centers`;
                } else {
                    console.log('No work center groups found');
                    machineData.innerHTML = 'No work center groups found';
                }
                
                console.log('Testing knit orders API...');
                const ordersResponse = await fetch('http://localhost:5006/api/knit-orders');
                const ordersData = await ordersResponse.json();
                console.log('Orders API response:', ordersData);
                
                if (ordersData.orders || ordersData.knit_orders) {
                    const orders = ordersData.orders || ordersData.knit_orders || [];
                    console.log(`Found ${orders.length} orders`);
                    orderData.innerHTML = `Found ${orders.length} orders`;
                } else {
                    console.log('No orders found');
                    orderData.innerHTML = 'No orders found';
                }
                
                apiResults.innerHTML = '<span style="color: green;">✓ APIs working</span>';
                
            } catch (error) {
                console.error('API test error:', error);
                apiResults.innerHTML = `<span style="color: red;">✗ API Error: ${error.message}</span>`;
            }
        }
        
        // Test on load
        document.addEventListener('DOMContentLoaded', testAPIs);
    </script>
</body>
</html>
