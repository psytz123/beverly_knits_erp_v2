<!DOCTYPE html>
<html>
<head>
    <title>Dashboard API Test</title>
</head>
<body>
    <h1>Dashboard API Test</h1>
    <div id="status">Testing API connection...</div>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5006';
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing API at:', API_BASE_URL);
                
                // Test comprehensive KPIs
                const response = await fetch(`${API_BASE_URL}/api/comprehensive-kpis`);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                statusDiv.innerHTML = '<span style="color: green;">✓ API Connection Successful!</span>';
                resultsDiv.innerHTML = `
                    <h2>KPI Data:</h2>
                    <ul>
                        <li>Total Yarns: ${data.total_yarns}</li>
                        <li>Inventory Value: ${data.inventory_value}</li>
                        <li>Low Stock Items: ${data.low_stock_items}</li>
                        <li>Critical Alerts: ${data.critical_alerts}</li>
                    </ul>
                `;
            } catch (error) {
                console.error('API Test Failed:', error);
                statusDiv.innerHTML = `<span style="color: red;">✗ API Connection Failed: ${error.message}</span>`;
                resultsDiv.innerHTML = `
                    <p>Possible issues:</p>
                    <ul>
                        <li>Server not running on port 5006</li>
                        <li>CORS blocking the request</li>
                        <li>Network connectivity issue</li>
                    </ul>
                `;
            }
        }
        
        // Run test when page loads
        testAPI();
    </script>
</body>
</html>
