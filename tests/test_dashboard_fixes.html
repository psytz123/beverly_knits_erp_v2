<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Fix Test</title>
</head>
<body>
    <h1>Testing Dashboard Fixes</h1>
    <div id="results"></div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5006';
        
        async function fetchAPI(endpoint, options = {}) {
            try {
                endpoint = endpoint.replace(/^\/+/, '');
                const url = endpoint.startsWith('api/') 
                    ? `${API_BASE_URL}/${endpoint}`
                    : `${API_BASE_URL}/api/${endpoint}`;
                    
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }
        
        async function testProductionMetrics() {
            try {
                const [pipelineData, kpiData] = await Promise.all([
                    fetchAPI('/api/production-pipeline'),
                    fetchAPI('/api/comprehensive-kpis')
                ]);
                
                // This should work without calling .json() since fetchAPI returns parsed data
                return { 
                    success: true, 
                    message: 'Production metrics loaded successfully',
                    hasPipelineData: !!pipelineData,
                    hasKpiData: !!kpiData
                };
            } catch (error) {
                return { success: false, message: `Production metrics error: ${error.message}` };
            }
        }
        
        async function testFabricForecast() {
            try {
                const data = await fetchAPI('/api/fabric-forecast-integrated');
                
                if (!data || data.status === 'error') {
                    throw new Error(`API error: ${data?.message || 'Unknown error'}`);
                }
                
                return { 
                    success: true, 
                    message: 'Fabric forecast loaded successfully',
                    status: data.status,
                    hasFabricRequirements: 'fabric_requirements' in data
                };
            } catch (error) {
                return { success: false, message: `Fabric forecast error: ${error.message}` };
            }
        }
        
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Test Results:</h2>';
            
            // Test production metrics
            const prodResult = await testProductionMetrics();
            results.innerHTML += `
                <div style="color: ${prodResult.success ? 'green' : 'red'}">
                    <h3>Production Metrics Test:</h3>
                    <p>${prodResult.message}</p>
                    ${prodResult.success ? `<p>Has Pipeline Data: ${prodResult.hasPipelineData}</p>
                    <p>Has KPI Data: ${prodResult.hasKpiData}</p>` : ''}
                </div>
            `;
            
            // Test fabric forecast
            const fabricResult = await testFabricForecast();
            results.innerHTML += `
                <div style="color: ${fabricResult.success ? 'green' : 'red'}">
                    <h3>Fabric Forecast Test:</h3>
                    <p>${fabricResult.message}</p>
                    ${fabricResult.success ? `<p>Status: ${fabricResult.status}</p>
                    <p>Has Fabric Requirements: ${fabricResult.hasFabricRequirements}</p>` : ''}
                </div>
            `;
            
            // Overall result
            const allSuccess = prodResult.success && fabricResult.success;
            results.innerHTML += `
                <h2 style="color: ${allSuccess ? 'green' : 'red'}">
                    Overall: ${allSuccess ? 'All tests passed!' : 'Some tests failed'}
                </h2>
            `;
        }
        
        // Run tests on page load
        runTests();
    </script>
</body>
</html>
