<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Planning Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #1f2937; color: white; }
        .schedule-bar {
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .schedule-bar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            z-index: 20;
            filter: brightness(1.1);
        }
        .timeline-grid {
            background-image: repeating-linear-gradient(
                90deg,
                transparent,
                transparent calc(100% / 7 - 1px),
                rgba(75, 85, 99, 0.2) calc(100% / 7 - 1px),
                rgba(75, 85, 99, 0.2) calc(100% / 7)
            );
        }
    </style>
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold text-white mb-4">Machine Planning Dashboard Test</h1>
    <button onclick="loadTestData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded mb-4">
        Load Test Data
    </button>
    <div id="machineScheduleGrid" class="space-y-2 bg-gray-800 p-4 rounded">
        <div class="text-gray-400 text-center py-4">Click "Load Test Data" to test the dashboard</div>
    </div>

    <script>
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`http://localhost:5006/api/${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }

        async function loadTestData() {
            console.log('Loading test data...');
            const container = document.getElementById('machineScheduleGrid');
            container.innerHTML = '<div class="text-yellow-400 text-center py-4">Loading...</div>';

            try {
                const planningData = await fetchAPI('production-planning');
                console.log('Planning data received:', planningData);
                
                if (planningData && planningData.production_schedule) {
                    renderTestSchedule(planningData.production_schedule);
                } else {
                    container.innerHTML = '<div class="text-red-400 text-center py-4">No data received</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="text-red-400 text-center py-4">Error loading data</div>';
            }
        }

        function renderTestSchedule(schedule) {
            const container = document.getElementById('machineScheduleGrid');
            console.log('Rendering schedule with', schedule.length, 'orders');
            
            if (!schedule || schedule.length === 0) {
                container.innerHTML = '<div class="text-red-400 text-center py-4">No schedule data</div>';
                return;
            }

            let html = `<div class="text-green-400 mb-4">Found ${schedule.length} orders</div>`;
            
            // Group by machine
            const machineGroups = {};
            schedule.forEach(order => {
                const machineId = order.machine || 'Unassigned';
                if (!machineGroups[machineId]) {
                    machineGroups[machineId] = [];
                }
                machineGroups[machineId].push(order);
            });

            console.log('Machine groups:', machineGroups);

            // Render each machine
            Object.keys(machineGroups).forEach(machineId => {
                const orders = machineGroups[machineId];
                const totalLbs = orders.reduce((sum, o) => sum + (o.quantity_lbs || 0), 0);
                
                html += `
                    <div class="flex items-center mb-2 bg-gray-700 rounded p-3">
                        <div class="w-48 text-sm">
                            <div class="font-bold text-white">Machine ${machineId}</div>
                            <div class="text-xs text-gray-400">${totalLbs.toLocaleString()} lbs</div>
                        </div>
                        <div class="flex-1 relative h-12 bg-gray-800 rounded timeline-grid">
                            ${orders.map((order, i) => `
                                <div class="absolute bg-gradient-to-r from-green-500 to-green-400 rounded schedule-bar cursor-pointer"
                                     style="left: ${i * 15}%; width: 12%; top: 25%; height: 50%; min-height: 20px;">
                                    <div class="text-white text-xs font-bold text-center p-1 h-full flex items-center justify-center">
                                        ${(order.quantity_lbs || 0).toLocaleString()}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }
    </script>
</body>
</html>
